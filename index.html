<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>თიბისი ბანკი - TBC Bank</title>
</head>
<body>
    <div class="top-header">
        <div class="header-container">
            <a href="#0">
                <img src="images/Logo.svg" alt="TBC Bank" height="42" width="216" class="logo">
            </a>

        </div>
    </div>

    <div class="main-container">
      <div class="top-container">
        <div class="row">
          <div class="col-md-6">
            <img class="img-1" src="images/img1.png" alt="TBC Bank">
            <div class="bottom-banner box-1" style="border-radius: 0px 0px 15px 15px; height: 55px; width: 460px;">
              <div class="banner-title">გაიგე მეტი</div>
            </div>
          </div>
          <div class="col-md-4">
            <img class="img-2" src="images/img2.png" alt="TBC Bank">
            <div class="bottom-banner box-2" style="border-radius: 0px 0px 15px 15px; height: 55px; width: 300px;">
              <div class="banner-title">გაიგე მეტი</div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="dark-blue-box">
              <img class="img-3" src="images/img3.png" alt="TBC Bank">
              <div class="small-banner">
                <div class="banner-text">
                  <p>სიახლეები</p>
                </div>
                <a class="banner-link" href="#0">
                  <p>გადასვლა</p>
                  <img class="small-arrow" src="images/arrow.png" alt=">">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="middle-container">
        <div class="row">
          <div class="col-md-2">
            <div class="small-blue-box">
              <div class="small-text">
                <p>
                  ოფიციალური
                  <br>
                  USD, EUR, GBP
                  <br>
                  კურსები
                </p>
                <div class="flags-and-texts">
                  <img class="small-flags" src="images/usa-flag.png" alt="USA">
                  <div class="small-numbers">2.7569</div>
                  <img class="big-arrow" src="images/downward-arrow.png" alt="V">

                  <img class="small-flags" src="images/eur-flag.png" alt="European Union">
                  <div class="small-numbers">2.6849</div>
                  <img class="big-arrow" src="images/downward-arrow.png" alt="V">

                  <img class="small-flags" src="images/uk-flag.png" alt="UK">
                  <div class="small-numbers">3.0618</div>
                  <img class="big-arrow" src="images/downward-arrow.png" alt="V">
                  <a href="#0">
                    <div class="small-btn">
                      <p>ყველა</p>
                      <img class="second-arrow" src="images/arrow.png" alt=">">
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <img class="img-5" src="images/img5.png" alt="TBC Bank">
            <div class="bottom-banner box-5" style="border-radius: 0px 0px 15px 15px; height: 55px; width: 300px;">
              <div class="banner-title">გაიგე მეტი</div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <div class="row">
          <div class="col-md-4 part-1">
            <img class="img-6" src="images/img6.png" alt="TBC Bank">
            <div class="bottom-banner box-6" style="border-radius: 0px 0px 15px 15px; height: 55px; width: 300px;">
              <div class="banner-title">გაიგე მეტი</div>
            </div>
          </div>
          <div class="col-md-4 part-2">
            <img class="img-7" src="images/img7.png" alt="TBC Bank">
            <div class="bottom-banner box-7" style="border-radius: 0px 0px 15px 15px; height: 55px; width: 300px;">
              <div class="banner-title">გაიგე მეტი</div>
            </div>
          </div>
          <div class="col-md-4 part-3">
            <img class="img-8" src="images/img8.png" alt="TBC Bank">
            <div class="bottom-banner box-8" style="border-radius: 0px 0px 15px 15px; height: 55px; width: 300px;">
              <div class="banner-title">გაიგე მეტი</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
